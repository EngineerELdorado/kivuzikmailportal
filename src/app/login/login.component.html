<div class=" row ">
  
  <div class="col"></div>
  <div class="col form">
          <form class="background" [formGroup] ="myForm" novalidate (ngSubmit)="login(myForm)" autocomplete="off">
                  <!-- <input style="opacity: 0;position: absolute;">
                  <input type="password" style="opacity: 0;position: absolute;"> -->
                  
                <p class="h5 text-center mb-4">Kivuzik Mail Service</p>
                <div class="container text-center" style="margin-bottom: 10px">
                  <img src="http://www.kivuzik.com/themes/vibe/images/logo.png" alt="">
                </div>
                 <div class="form-group">
                   
                  <input (keydown)="onChange()" type="text" placeholder="username" id="username" class="form-control" formControlName="username">
                 
                </div>
          
                <div class="form-group">
                      
                  <input (keydown)="onChange()" type="password" placeholder="pin" id="password" class="form-control" formControlName="password">
                  <!-- <i class="fa fa-eye" aria-hidden="true"></i> -->
                 
              </div>
                <div class="">
                    <button type="submit" class="btn btn-success col-md-12" >Acceder</button>
                   
                    <div *ngIf="wrong" class="text-center">  <br><label for="" class="alert alert-danger">Numero Ou Pin Incorrect</label> </div>
                  </div>
                
                <!-- <div class="text-center">entered: {{myForm.value}}</div> -->
  
  
  <div class="col"></div>    
        </form>
  </div>
  <div class="col"></div>

</div>
