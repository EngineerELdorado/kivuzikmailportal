<ngx-spinner size="large" color="#4caf50"></ngx-spinner>
<div class="container">
  <div class="table-responsive">
    <label for="" style="float: left; margin-bottom: 10px">KivuZik Users (echantillon)</label>
    <button routerLink="/sendMail" style="float: right; margin-bottom: 10px" class="btn btn-success btn-sm"  type="button"><i class="icon-refresh"></i> Envoyer Mails</button>
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>#</th>
        <th>username</th>
        <th>email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users let i =index">
        <td>{{i+1}}</td>
        <td>{{user.username}}</td>
        <td>{{user.email}}</td>
        
      </tr>
    </tbody>
    
  </table>
  </div>
</div>
<div class="text-center bg-success">Le Nombre total de ceux qui recevront les mails est de 5503 users</div>
