
<div class="container">
  <div class="table-responsive">
    <button routerLink="/sendMail" style="float: right; margin-bottom: 10px" class="btn"  type="button"><i class="icon-refresh"></i> Envoyer Mails</button>
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>#</th>
        <th>username</th>
        <th>email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users let i =index">
        <td>{{i+1}}</td>
        <td>{{user.username}}</td>
        <td>{{user.email}}</td>
        
      </tr>
    </tbody>
  </table>
  </div>
</div>
